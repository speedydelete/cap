        <style>

* {
    box-sizing: border-box;
}

body {
    padding: 30px;
    display: flex;
    flex-direction: row;
}

h2 {
    margin: 0;
    padding: 20px 0;
    font-weight: bold;
    font-size: 24px;
    text-align: center;
}

#transitions {
    border-collapse: collapse;
    user-select: none;
}

#transitions > tr, #transitions > tr > td {
    border: 1px solid #a2a9b1;
}

#transitions th {
    background-color: #eaecf0;
    border: 1px solid #a2a9b1;
}

.transition {
    border-collapse: collapse;
}

.transition-cell {
    height: 10px;
    width: 10px;
    border: 2px solid #bfbfbf;
}

.transition-cell-1 {
    background-color: #007fff;
}

.transition-cell-2 {
    background-color: #000000;
}

        </style>
    </head>
    <body>
        <div>
            <h2>Transitions</h2>
            <table id="transitions">
                <tr>
                    <th></th>
                    <th>0</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                </tr>
            </table>
        </div>

        <script>

'use strict';

const TRANSITIONS = {
    0: {
        c: [0, 0, 0, 0, 2, 0, 0, 0, 0],
    },
    1: {
        c: [1, 0, 0, 0, 2, 0, 0, 0, 0],
        e: [0, 1, 0, 0, 2, 0, 0, 0, 0],
    },
    2: {
        c: [1, 0, 1, 0, 2, 0, 0, 0, 0],
        e: [0, 1, 0, 1, 2, 0, 0, 0, 0],
        k: [0, 1, 0, 0, 2, 0, 0, 0, 1],
        a: [1, 1, 0, 0, 2, 0, 0, 0, 0],
        i: [0, 1, 0, 0, 2, 0, 0, 1, 0],
        n: [1, 0, 0, 0, 2, 0, 0, 0, 1],
    },
    3: {
        c: [1, 0, 1, 0, 2, 0, 0, 0, 1],
        e: [0, 1, 0, 1, 2, 1, 0, 0, 0],
        k: [0, 1, 0, 1, 2, 0, 0, 0, 1],
        a: [1, 1, 0, 1, 2, 0, 0, 0, 0],
        i: [1, 0, 0, 1, 2, 0, 1, 0, 0],
        n: [1, 0, 1, 1, 2, 0, 0, 0, 0],
        y: [1, 0, 1, 0, 2, 0, 0, 1, 0],
        q: [1, 0, 0, 1, 2, 0, 0, 0, 1],
        j: [0, 0, 1, 0, 2, 1, 0, 1, 0],
        r: [0, 1, 1, 0, 2, 0, 0, 1, 0],
    },
    4: {
        c: [1, 0, 1, 0, 2, 0, 1, 0, 1],
        e: [0, 1, 0, 1, 2, 1, 0, 1, 0],
        k: [0, 1, 1, 1, 2, 0, 0, 0, 1],
        a: [1, 0, 0, 1, 2, 0, 1, 1, 0],
        i: [1, 0, 1, 1, 2, 1, 0, 0, 0],
        n: [1, 0, 0, 1, 2, 0, 1, 0, 1],
        y: [1, 0, 1, 0, 2, 0, 1, 1, 0],
        q: [1, 1, 0, 1, 2, 0, 0, 0, 1],
        j: [0, 0, 1, 1, 2, 0, 0, 1, 0],
        r: [0, 1, 1, 0, 2, 1, 0, 1, 0],
        t: [1, 1, 1, 0, 2, 0, 0, 1, 0],
        w: [1, 0, 0, 1, 2, 0, 0, 1, 1],
        z: [1, 1, 0, 0, 2, 0, 0, 1, 1],
    },
    5: {
        c: [0, 1, 0, 1, 2, 1, 1, 1, 0],
        e: [1, 0, 1, 0, 2, 0, 1, 1, 1],
        k: [1, 0, 1, 0, 2, 1, 1, 1, 0],
        a: [0, 0, 1, 0, 2, 1, 1, 1, 1],
        i: [0, 1, 1, 0, 2, 1, 0, 1, 1],
        n: [0, 1, 0, 0, 2, 1, 1, 1, 1],
        y: [0, 1, 0, 1, 2, 1, 1, 0, 1],
        q: [0, 1, 1, 0, 2, 1, 1, 1, 0],
        j: [1, 1, 0, 1, 2, 0, 1, 0, 1],
        r: [1, 0, 0, 1, 2, 1, 1, 0, 1],
    },
    6: {
        c: [0, 1, 0, 1, 2, 1, 1, 1, 1],
        e: [1, 0, 1, 0, 2, 1, 1, 1, 1],
        k: [1, 0, 1, 1, 2, 1, 1, 1, 0],
        a: [0, 0, 1, 1, 2, 1, 1, 1, 1],
        i: [1, 0, 1, 1, 2, 1, 1, 0, 1],
        n: [0, 1, 1, 1, 2, 1, 1, 1, 0],
    },
    7: {
        c: [0, 1, 1, 1, 2, 1, 1, 1, 1],
        e: [1, 0, 1, 1, 2, 1, 1, 1, 1],
    },
    8: {
        c: [1, 1, 1, 1, 2, 1, 1, 1, 1],
    }
}

window.addEventListener('load', () => {
    let table = document.getElementById('transitions');
    for (let transition of Object.keys(TRANSITIONS[4])) {
        let row = document.createElement('tr');
        let header = document.createElement('th');
        header.textContent = transition;
        row.appendChild(header);
        for (let i = 0; i <= 8; i++) {
            let elt = document.createElement('td');
            let spec = TRANSITIONS[i][transition];
            if (spec) {
                let table = document.createElement('table');
                table.className = 'transition';
                for (let y = 0; y < 3; y++) {
                    let row = document.createElement('tr');
                    for (let x = 0; x < 3; x++) {
                        let elt = document.createElement('td');
                        elt.className = 'transition-cell transition-cell-' + spec[y * 3 + x];
                        row.appendChild(elt);
                    }
                    table.appendChild(row);
                }
                elt.appendChild(table);
            }
            row.appendChild(elt);
        }
        table.appendChild(row);
    }
});

        </script>
